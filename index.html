<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Feedback UI</title>
</head>
<body>
<div class="wrapper">
    <div class="feedback">
        <div class="feedback__container">
            <div class="feedback__wrapper">
                <form class="feedback__content">
                    <div class="feedback__header">
                        <h1 class="feedback__title">Feedback UI</h1>
                    </div>
                    <div class="feedback__main">
                        <label class="feedback__label">
                            <input type="radio" name="review" value="Unhappy" id="unhappy" class="feedback__input">
                            <span class="feedback__checkmark"></span>
                            <span class="feedback__img"><img src="img/unhappy.webp" alt=""></span>
                            <span class="feedback__name">Unhappy</span>
                        </label>
                        <label class="feedback__label">
                            <input type="radio" value="Neutral" name="review" id="neutral" class="feedback__input">
                            <span class="feedback__checkmark"></span>
                            <span class="feedback__img"><img src="img/neutral.webp" alt=""></span>
                            <span class="feedback__name">Neutral</span>
                        </label>
                        <label class="feedback__label">
                            <input type="radio" value="Happy" name="review" id="happy" class="feedback__input">
                            <span class="feedback__checkmark"></span>
                            <span class="feedback__img"><img src="img/satisfied.webp" alt=""></span>
                            <span class="feedback__name">Happy</span>
                        </label>
                    </div>
                    <div class="feedback__footer">
                        <button class="feedback__button" type="submit">Send review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--label.radio > input[type='radio'] + span.radio__checkmark>img.radio__img+span.radio__text-->

<script src="js/script.js"></script>
</body>
</html>
